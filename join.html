<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Soundify</title>
</head>
<body>
    <header>        
        <nav>                        
            <div class="right">                                
                <img src="logo.png" alt="logo-site">                                
                <a href="index.html">Soundify</a>                      
            </div>                        
            <div class="lien">                                
                <a href="discover.html">Discover</a>                                
                <a href="join.html" class="soudify">Join</a>                        
            </div>                
        </nav>        
    </header>
    <main>
        <div class="left2">
            <h1>Start streaming </h1>
            <h1>Now!</h1>
            <div class="sound">
                <img src="image1.png" alt="Album">
                <img src="image2.png" alt="Album">
                <img src="image3.png" alt="Album">
            </div>
        </div>
        <div class="right2">
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </form>
        </div>
    </main>
    <footer>
        <div class="contact">
            <a href="">About us</a>
            <a href="">Contact</a>
        </div>
        <div class="media">
            <a class="twitter" href="twitter.com">Twitter</a>
            <a class="facebook" href="facebook.com">Facebook</a>
        </div>
    </footer>
